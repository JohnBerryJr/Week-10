<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resources/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- Table -->
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="table-responsive table-hover">
                    <table class="table table-striped text-center table-hover">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                                <td>John</td>
                                <td>Berry</td>
                            </tr>
                            <tr>
                                <td>Jason</td>
                                <td>Rivera</td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td>Carbone</td>
                            </tr>
                            <tr>
                                <td>Paula</td>
                                <td>Brown</td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

<!-- Form -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-floating mb-3" id="input">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <label for="floatingInput">First Name</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating mb-3" id="input">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>
            </div>
        </div>


<!-- Submit -->
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" id="button">Add Name</button>
            </div>
        </div>

    </div>



    <script src="../Resources/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
